apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardiowatch-api
  namespace: cardiowatch
  labels:
    app: cardiowatch
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cardiowatch
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cardiowatch
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cardiowatch-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: ghcr.io/cardiowatch/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: jwt-secret
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: refresh-token-secret
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: cookie-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: cardiowatch-secrets
                  key: encryption-key
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: cardiowatch-config
                  key: frontend-url
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: cardiowatch-config
                  key: allowed-origins
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cardiowatch
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: cardiowatch-api
  namespace: cardiowatch
  labels:
    app: cardiowatch
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: cardiowatch
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cardiowatch-api
  namespace: cardiowatch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cardiowatch-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
