# CardioWatch Secrets Template
# WARNING: This is a template. Never commit actual secrets to git!
# Use kubectl create secret or external-secrets-operator in production

apiVersion: v1
kind: Secret
metadata:
  name: cardiowatch-secrets
  namespace: cardiowatch
  labels:
    app: cardiowatch
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@postgres-host:5432/cardiowatch"

  # Redis
  redis-url: "redis://:password@redis-host:6379"

  # JWT Secrets (generate with: openssl rand -base64 32)
  jwt-secret: "REPLACE_WITH_SECURE_32_CHAR_SECRET"
  refresh-token-secret: "REPLACE_WITH_SECURE_32_CHAR_SECRET"
  cookie-secret: "REPLACE_WITH_SECURE_32_CHAR_SECRET"

  # Encryption Key (AES-256)
  encryption-key: "REPLACE_WITH_SECURE_32_CHAR_SECRET"

  # WhatsApp Business API
  whatsapp-access-token: ""
  whatsapp-webhook-secret: ""

  # Sentry DSN
  sentry-dsn: ""

---
# Service Account for API pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cardiowatch-api
  namespace: cardiowatch
  labels:
    app: cardiowatch

---
# Network Policy - Restrict traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cardiowatch-api-network-policy
  namespace: cardiowatch
spec:
  podSelector:
    matchLabels:
      app: cardiowatch
      component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: cardiowatch
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
