apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cardiowatch-ingress
  namespace: cardiowatch
  labels:
    app: cardiowatch
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
spec:
  tls:
    - hosts:
        - cardiowatch.com
        - www.cardiowatch.com
        - api.cardiowatch.com
      secretName: cardiowatch-tls
  rules:
    # Frontend
    - host: cardiowatch.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cardiowatch-frontend
                port:
                  number: 80
    - host: www.cardiowatch.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cardiowatch-frontend
                port:
                  number: 80
    # API
    - host: api.cardiowatch.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cardiowatch-api
                port:
                  number: 8080

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardiowatch-frontend
  namespace: cardiowatch
  labels:
    app: cardiowatch
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cardiowatch
      component: frontend
  template:
    metadata:
      labels:
        app: cardiowatch
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: frontend
          image: ghcr.io/cardiowatch/frontend:latest
          ports:
            - containerPort: 5173
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: cardiowatch-frontend
  namespace: cardiowatch
  labels:
    app: cardiowatch
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5173
  selector:
    app: cardiowatch
    component: frontend
